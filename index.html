<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/icons/nodos.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/style.css">
        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>

        <style>
            .link {
                fill: none;
                stroke: #999;
                stroke-opacity: 0.6;
            }
            
            .node {
                fill: #7e41b8;
                stroke: #fff;
            }
        </style>
        
        <title>TG Epsilon</title>
    </head>
    <body>
        
        <header class="container" style="margin-top: 2rem;">
            <h1>
                Teoría de gráficas
            </h1>
            <h2>Epsilon</h2>
        </header>
        
        <div class="container" style="margin-top: 8%;">
            
            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Número de vértices</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="nv" placeholder="" min="0" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Número de Líneas</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="nl" placeholder="" min="0" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Tipo de gráfica</label>
                <div class="col-sm-10">
                    <select class="form-select tipoGraph" aria-label="Default select example">
                        <option selected value="0">Dirigida</option>
                        <option value="1">No Dirigida</option>
                    </select>
                </div>
            </div>

            
            <!--     
                <div class="row mb-3">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Relación entre los vertices</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="relation" placeholder="">
                    </div>
                </div>
            -->

            <div class="row justify-content-around">
                <span class="col-3">Linea</span>
                <span class="col-3">Sale</span>
                <span class="col-3">Llega</span>
            </div>
            <section id="inputsContainer" class="separador">
            </section>

            <div class="separador"></div>
            <button type="button" class="btn btn-primary" id="btnTrigger">Primary</button>
            
        </div>
        
        <section class="container" style="margin-top: 5rem;">
            <div class="nodes display-b"></div>
        </section>
        
        <section class="container">
            <svg width="600" height="400"></svg>
        </section>
        

        
        <script src="js/app.js"></script>
        <script src="js/source.js"></script>
    </body>
    </html>
